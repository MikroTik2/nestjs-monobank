name: Release Library

on:
  push:
    branches: master

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: Build & Publish nestjs-monobank
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ› ï¸ Build packages
        run: npm run build:packages

      - name: ðŸ” Check if version exists on npm
        id: check_version
        run: |
          VERSION=$(node -p "require('./packages/nestjs-monobank/package.json').version")
          echo "Current package version: $VERSION"
          
          if npm view nestjs-monobank@$VERSION version > /dev/null 2>&1; then
            echo "âŒ Version $VERSION already exists on npm. Skipping publish."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version $VERSION does not exist. Will publish."
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Publish to NPM
        if: steps.check_version.outputs.should_publish == 'true'
        working-directory: packages/nestjs-monobank
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Publish skipped (version exists)
        if: steps.check_version.outputs.should_publish == 'false'
        run: echo "ðŸŽ¯ Version already published to npm, no action needed"